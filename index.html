<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-layout">
        <header class="main-header">
            <h1>TravelTip Starter</h1>
        </header>
        <section class="main-section">
            <div id="map" class="map" style="width: 100%; height: 400px;"></div>
            <div class="map-controller">
                <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
                
                <p>You are at: <span class="user-pos"></span></p>
                <h4>Locations:</h4>
                <div class="locations">
                    <div class="loc">
                        <h6 class="loc-name"></h6>
                        <p><span class="lat"></span><span class="lng"></span></p>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
