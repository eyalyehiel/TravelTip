<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-layout">
        <header class="main-header">
            <h1>TravelTip Starter</h1>
        </header>
        <section class="main-section">

            <div class="options">
                <div class="navigate">
                    <form>
                        <input type="search" class="search-input" placeholder="Enter City">
                        <button type="submit" class="search-btn">Go</button>
                    </form>
                    <button type="button">My Location</button>
                </div>
                <div class="pos-info">
                    <p>Location: <span class="address">Central Prak, New York</span></p>
                    <button type="button">Copy Location</button>
                </div>
            </div>
            <div id="map" class="map" style="width: 100%; height: 100%;"></div>
            <div class="map-controller">
                <div class="weather">

                    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
                    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
                    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
                    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>
                    
                    <p>You are at: <span class="user-pos"></span></p>
                </div>
                <div class="info">

                    <h4>Locations:</h4>
                    <div class="locations">
                        <div class="loc">
                            <div>
<!-- 
                                <h4 class="loc-name">Loc Name</h4>
                                <p><span class="lat">222222222</span> : <span class="lng">22222222</span></p>
                            </div>
                            <button type="button">Go</button>
                            <button type="button" onclick="onDeleteLoc()">Delete</button> -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
